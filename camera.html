<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <link rel="manifest" href="manifest.json">
  <title>Photos - Jam</title>

  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="assets/js/config/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
  <script type="module" src="./assets/js/navigation/navigationOverlay.js"></script>

</head>
<body class="camera-page">

  <div id="background-holder"></div>

  <div id="camera-container">
    <video id="video" autoplay playsinline></video>

    <div id="overlay-buttons">
      <button class="photo-btn" id="snap">📸</button>
    </div>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>

  <script type="module" src="assets/js/photo/photo.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const script = document.createElement('script');
      script.src = './assets/js/visual/background.js';
      document.body.appendChild(script);
    });
  </script>
  <a href="index.html" id="navigation-overlay">⬅️</a>
</body>
</html>
